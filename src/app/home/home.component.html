<div class="container-xl">
  <div class="table-responsive" style="padding-top: 100px">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>To Do List</b></h4>
          </div>
          <div class="col-sm-6" style="padding-left: 560px;">
            <button class="btn btn-success" (click)="AddToDoList()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>ID.</th>
            <th>No.</th>
            <th>Task Description</th>
            <th>Task Assigned</th>
            <th>Date Due</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of toDoList | paginate: { itemsPerPage: 3, currentPage: p }" class="center-align">
              <td>{{ list.ID }}</td>
              <td>{{ list.No }}</td>
              <td>{{ list.TaskDescription }}</td>
              <td>{{ list.TaskAssigned }}</td>
              <td>{{ list.DateDue }}</td>
              <td>{{ list.Status }}</td>
            <td>
              <a href="#" [routerLink]="['/ViewList/', list.No]" class="btn"><i class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/EditList/', list.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deleteListConfirmation(list)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="toDoList.length == 0" colspan="6">No List Found</td>
          </tr>
        </tbody>
      </table>
    </div>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
